<section id="regist" class="user">
	
		<h2 class="user-header">Регистрация</h2>

		<form id="regist-form" class="user-form">
			<label>Имя</label>
			<input type="text" required>
			<label>Фамилия</label>
			<input type="text" required>

			<div class="user-form-group">
				<label>Дата рождения</label>
				<div class="user-input-wrapper">
					<input class="user-input-small" type="number" min="1" max="31" required>
					<span class="input-separator">/</span>
					<span class="user-input-text">Число</span>
				</div>
				<div class="user-input-wrapper">
					<input class="user-input-small" type="number" min="1" max="12" required>
					<span class="input-separator">/</span>
					<span class="user-input-text">Месяц</span>
				</div>
				<div class="user-input-wrapper">
					<input class="user-input-small" type="number" min="1900" required>
					<span class="input-separator-hide">/</span>
					<span class="user-input-text">Год</span>
				</div>
			</div>

			<label>E-mail</label>
			<input type="email" required>

			<label>Пароль</label>
			<input type="password" required>
			<label>Повторите пароль</label>
			<input type="password" required>

			<label>Телефон</label>
			<input type="tel" required>
			<label>Повторите телефон</label>
			<input type="tel" required>

			<div class="user-form-group">
				<label>Адрес</label>
				<div class="user-input-wrapper">
					<input class="user-input-medium" type="text">
					<span class="input-separator">,</span>
					<span class="user-input-text">Улица</span>
				</div>
				<div class="user-input-wrapper">
					<input class="user-input-small" type="text">
					<span class="input-separator">,</span>
					<span class="user-input-text">Дом</span>
				</div>
				<div class="user-input-wrapper">
					<input class="user-input-small" type="text">
					<span class="input-separator-hide">,</span>
					<span class="user-input-text">Квартира</span>
				</div>
			</div>

			<button type="submit" form="regist-form">Зарегистрироваться</button>
		</form>

</section>

<div id="regist-overlay" class="user-overlay"></div>
